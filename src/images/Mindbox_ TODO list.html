  width: 400px;
  height: max-content;
  background-color: var(--secondary-color);
  padding: 15px;
  text-align: center;
  display: grid;
  border-radius: 3px;
  transition: 0.2s;
  box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.2);
  position: relative;
}

.todos__pin {
  position: absolute;
  width: 60px;
  height: 60px;
  display: inline-block;
  left: 92%;
  bottom: 95%;
  transform: rotate(25deg);
  background-image: url(http://localhost:3000/static/media/pin-icon.3619bb1c3f8bd81cff77.svg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
}

.todos__title {
  margin: 0;
  padding: 0;
  margin-bottom: 10px;
  font-weight: 300;
  color: var(--main-color);
  font-size: var(--h1-size);
  line-height: 100%;
}

.todos__form-wrapper {
  background-color: white;
  border-radius: 3px;
  overflow: hidden;
}

.todos__form {
  max-width: 400px;
  display: flex;
  flex-direction: column;
}

.todos__deeds-wrapper {
  display: flex;
  flex-direction: column;
  height: 40vh;
  overflow-y: scroll;
  box-sizing: border-box;
  border: 1px solid white;
  border-radius: 0 0 3px 3px;
  background-color: white;
}

.todos__placeholder {
  margin: auto;
  padding: 0;
  font-size: var(--p-size);
  color: var(--main-color);
  opacity: 0.5;
  -webkit-user-select: none;
          user-select: none;
}

.todos__input {
  border: none;
  outline: none;
  margin: 0;
  padding: 10px;
  font-size: calc(var(--p-size) + 4px);
  color: var(--main-color);
  box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.1);
  border-radius: 3px 3px 0 0;
  border: 2px solid white;
  border-bottom: 2px solid var(--secondary-color);
  transition: 0.2s;
}

.todos__input_error {
  border-radius: 3px;
  border: 2px solid var(--emph-color);
  animation: shake 0.2s ease-in-out;
}

.todos__input::placeholder {
  font-style: italic;
  opacity: 0.5;
  color: var(--main-color);
  font-size: var(--p-size);
}

.todos__ui {
  background-color: white;
  display: inline-block;
  height: 4px;
  width: 100%;
  margin: 0 auto;
  border-radius: 1px;
}

.todos__ui:nth-of-type(2) {
  width: 97%;
  box-shadow: inset 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
}
.todos__ui:nth-of-type(3) {
  width: 94%;
  box-shadow: inset 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
}
.todos__ui:nth-of-type(4) {
  width: 91%;
  box-shadow: inset 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.todos__deeds-wrapper::-webkit-scrollbar {
  border-radius: 8px;
  width: 6px;
  background-color: rgb(235, 235, 235);
}

.todos__deeds-wrapper::-webkit-scrollbar-button {
  display: none;
}

.todos__deeds-wrapper::-webkit-scrollbar-thumb {
  border-radius: 8px;
  background-color: var(--emph-color);
}

@keyframes shake {
  0% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(-2px);
  }
  50% {
    transform: translateX(2px);
  }
  75% {
    transform: translateX(-2px);
  }
  100% {
    transform: translateX(2px);
  }
}

@media all and (max-width: 700px) {
  .todos__pin {
    height: 50px;
    width: 50px;
  }
}

@media all and (max-width: 450px) {
  .todos {
    width: 300px;
    height: max-content;
    background-color: var(--secondary-color);
    padding: 15px;
    text-align: center;
    display: grid;
    border-radius: 3px;
    transition: 0.2s;
    box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.2);
  }

  .todos__pin {
    width: 40px;
    height: 40px;
  }

  .todos__title {
    margin-bottom: 5px;
  }

  .todos__form {
    max-width: 300px;
    display: flex;
    flex-direction: column;
  }

  box-sizing: border-box;
  padding: 10px;
  width: 100%;
  display: flex;
  align-items: center;
  background-color: white;
  gap: 5px;
  position: relative;
  transition: 0.2s;
  font-size: var(--p-size);
  color: var(--main-color);
  opacity: 0.8;
  border-bottom: 1px solid var(--secondary-color);
}

.deed:has(.deed__checkbox:checked) {
  color: rgba(0, 0, 0, 0.3);
  text-decoration: line-through;
}

.deed:last-of-type {
  border: none;
}

.deed:focus,
.deed:hover {
  cursor: pointer;
  opacity: 1;
  background-color: rgb(235, 235, 235);
}

.deed__title {
  margin: 0;
  padding: 0;
  font-size: var(--p-size);
  font-weight: 500;
  overflow: hidden;
  text-overflow: ellipsis;
}

.deed__checkbox {
  position: absolute;
  opacity: 0;
  visibility: hidden;
}

.deed__checkbox-custom {
  background-color: white;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  box-sizing: border-box;
  border: 1px solid var(--main-color);
  transition: 0.2s;
  aspect-ratio: 1;
  background-image: none;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
}

.deed:has(.deed__checkbox:checked) .deed__checkbox-custom {
  background-image: url(http://localhost:3000/static/media/checkbox-icon.bed555e42fa90e04d8d8.svg);
  border-color: #53dd6c;
}

@media all and (max-width: 450px) {
  .deed__checkbox-custom {
    width: 15px;
    height: 15px;
  }

  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 15px;
  border-top: 2px solid var(--secondary-color);
  padding: 10px;
}

.panel__info-text {
  color: var(--main-color);
  margin: 0;
  padding: 0;
  font-size: calc(var(--p-size) - 2px);
}

.panel__sort-container {
  display: flex;
  gap: 15px;
}

.panel__button {
  border: none;
  outline: none;
  margin: 0;
  padding: 4px;
  border-radius: 3px;
  background-color: transparent;
  font-size: calc(var(--p-size) - 2px);
  transition: 0.2s;
  color: var(--main-color);
}

.panel__button:focus,
.panel__button:hover {
  cursor: pointer;
  color: white;
  background-color: var(--emph-color);
}

.panel__button_active {
  background-color: var(--emph-color) !important;
  color: white;
}

@media all and (max-width: 700px) {
  .panel {
    flex-direction: column;
    gap: 10px;
    padding-top: 10px;
  }
  .panel__button {
    font-size: calc(var(--p-size) + 2px);
    box-shadow: 0px 5px 5px 2px rgba(0, 0, 0, 0.1);
  }

  .panel__info-text {
    font-size: calc(var(--p-size));
  }
}

@media all and (max-width: 450px) {
  .panel__button {
    font-size: calc(var(--p-size));
  }

  .panel__info-text {
    font-size: calc(var(--p-size) - 1px);
  }
  .panel__sort-container {
    display: flex;
    gap: 5px;
  }
}
